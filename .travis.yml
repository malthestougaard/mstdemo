sudo: required
language: node_js
node_js:
  - stable
  - 4.2
services:
  - mongodb
  - docker
before_script:
  - npm install -g npm@latest
  - npm install
script:
  - npm test
after_script:
  - npm run coveralls

before_install:
  - docker build -t malthestougaard/mstdemo .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push malthestougaard/mstdemo;
    fi
